<div class="modal fade" id="editStudentGradeModal" tabindex="-1" role="dialog" aria-labelledby="editStudentGradeLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editStudentGradeLabel">Edit Student Grade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="edit-grade-form">
                <div class="modal-body">
                    <input type="hidden" id="gradeId" name="grade_id">
                    <div class="form-group">
                        <label for="subjectName">Subject</label>
                        <input type="text" id="subjectName" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstGrading">First Grading</label>
                        <input type="number" id="firstGrading" name="first_grading" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="secondGrading">Second Grading</label>
                        <input type="number" id="secondGrading" name="second_grading" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="thirdGrading">Third Grading</label>
                        <input type="number" id="thirdGrading" name="third_grading" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="fourthGrading">Fourth Grading</label>
                        <input type="number" id="fourthGrading" name="fourth_grading" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    $(document).on('click', '#save-grade', function () {
        // Create URL for adding a new grade (no need for grade_id)
        let url = '/add-grade/'; // You should define this URL in your Django `urls.py`
    
        $.ajax({
            type: 'POST',
            url: url,
            data: {
                student: $('#editStudentGradeModal').data('student-id'), // The student's ID
                subject: $('#editStudentGradeModal').data('subject-id'), // The subject's ID
                first_grading: $('#edit-first-grading').val(),
                second_grading: $('#edit-second-grading').val(),
                third_grading: $('#edit-third-grading').val(),
                fourth_grading: $('#edit-fourth-grading').val(),
                csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val(), // CSRF token for security
            },
            success: function (response) {
                if (response.success) {
                    alert(response.message);
                    location.reload(); 
                } else {
                    alert(response.message);
                }
            },
            error: function (xhr, status, error) {
                console.error(xhr.responseText);
                alert('An error occurred while adding the grade.');
            }
        });
    });
    
</script>
